<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Valaa local Zero</title>
        <link rel="icon" href="favicon.ico?a=1" type="image/x-icon" />
        <style>
          html, body, #valaa-inspire--main-container {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            transition: all 0.5s ease;
          }
          *, *:before, *:after {
            box-sizing: inherit;
          }
        </style>
        <link rel="preload" href="/valaa/inspire/valaa-inspire.js" as="script"/>
        <link rel="preload" href="valaa.json" as="fetch"/>
    </head>
<body>
    <div id="valaa-inspire--main-container"></div>
    <!-- TODO: cdn.valaa.com? -->
    <script src="/valaa/inspire/valaa-inspire.js"></script>
    <script>
      Valaa.createInspireGateway({ "...": "valaa.json" }, {
        gateway: {
          verbosity: 1,
        },
        prologue: {
          rootPartitionURI: Valaa.getURIQueryField(document.location, "partition"),
        },
      }).then(function (inspireGateway) {
        Valaa.views = inspireGateway.createAndConnectViewsToDOM({
          inspireMain: {
            name: "Valaa local Zero Main",
            size: { width: window.innerWidth, height: window.innerHeight, scale: 1 },
            container: document.querySelector("#valaa-inspire--main-container"),
            rootId: "valaa-inspire--main-root",
            rootPartitionURI: inspireGateway.revelation.prologue.rootPartitionURI,
          },
        });
      });
    </script>
</body>
</html>
